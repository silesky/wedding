---
layout: default
---
<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="about-content post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <h3>{{ page.title }}</h3>
          <img class="about" src="../img/melissa_seth_about.jpg">
      <article class="post-content">
        <p>{{ content }}</p>
      </article>

    </div>
  </div>
</main>
